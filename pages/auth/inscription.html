<div class="hero-scene text-center mb-3">
  <div class="hero-scene-content text-white">
    <h1>Inscription</h1>
  </div>
</div>
<section>
        <div class="container mb-3" style="width: 600px">
          <form>
                <div class="mb-3">
                        <label for="InputName"   class="form-label">Nom</label>
                        <input
                          type="text"
                          class="form-control"
                          id="InputName"
                          placeholder="Votre nom"
                 />
                 <div class="mb-3">
                        <label for="InputFirstName"   class="form-label">Prénom</label>
                        <input
                          type="text"
                          class="form-control"
                          id="InputFirstName"
                          placeholder="Votre prénom"
                 />
                 <div class="mb-3">
              <label for="EmailInput" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="EmailInput"
                placeholder="jean.dupon@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label for="PasswordInput"    class="form-label">mot de passe</label>
              <input  type="password" class="form-control" id="PasswordInput" />
              <div class="invalid-feedback">
                Le mot de passe n'est pas assez robuste : Au moins 8 caractères, comprenant au moins 1 lettre majuscule,1 lettre minuscule et un caractère spéciale

              </div>
            </div>
            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput" />
                <div>
                  <div class="invalid-feedback">
                    Les mots de passe ne correspondent pas
                  </div>
                </div>
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
            </div>
          </form>
          <div class="text-center pt-3">
              <a href="/connection">Vous avez déja un compte? cliquez ici !</a>
      
          </div>
        </div>
      </section>
